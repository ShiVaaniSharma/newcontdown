<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compact Circular Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden; /* Prevents any scrolling */
        }
        .countdown-container {
            display: flex;
            gap: 10px;
            width: 400px; 
            height: 200px; 
            overflow: hidden; /* Ensures no scrollbar */
        }
        .countdown-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .countdown-circle {
            position: relative;
            width: 90px; /* Smaller circles */
            height: 90px;
        }
        .countdown-circle svg {
            position: relative;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        .countdown-circle circle {
            fill: none;
            stroke-width: 8;
        }
        .countdown-circle circle:nth-child(1) {
            stroke: #ddd;
        }
        .countdown-circle circle:nth-child(2) {
            stroke: #007bff;
            stroke-dasharray: calc(2 * 3.1416 * 40);
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }
        .countdown-time {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .countdown-label {
            font-size: 12px;
            margin-top: 5px;
            color: #333;
        }
        @media (max-width: 500px) {
            .countdown-container {
                width: 90%; 
                height: auto;
                gap: 5px;
            }
            .countdown-circle {
                width: 70px;
                height: 70px;
            }
            .countdown-time {
                font-size: 14px;
            }
            .countdown-label {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-item">
            <div class="countdown-circle">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40"></circle>
                    <circle cx="50" cy="50" r="40" id="days-progress"></circle>
                </svg>
                <div class="countdown-time" id="days">00</div>
            </div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-circle">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40"></circle>
                    <circle cx="50" cy="50" r="40" id="hours-progress"></circle>
                </svg>
                <div class="countdown-time" id="hours">00</div>
            </div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-circle">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40"></circle>
                    <circle cx="50" cy="50" r="40" id="minutes-progress"></circle>
                </svg>
                <div class="countdown-time" id="minutes">00</div>
            </div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-circle">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40"></circle>
                    <circle cx="50" cy="50" r="40" id="seconds-progress"></circle>
                </svg>
                <div class="countdown-time" id="seconds">00</div>
            </div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>

    <script>
        const now = new Date();
        const targetDate = new Date(now.getTime() + 2 * 24 * 60 * 60 * 1000).getTime();

        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');

        const daysProgress = document.getElementById('days-progress');
        const hoursProgress = document.getElementById('hours-progress');
        const minutesProgress = document.getElementById('minutes-progress');
        const secondsProgress = document.getElementById('seconds-progress');

        function getCircumference(radius) {
            return 2 * Math.PI * radius;
        }

        const radius = 40;
        const totalLength = getCircumference(radius);

        [daysProgress, hoursProgress, minutesProgress, secondsProgress].forEach(circle => {
            circle.style.strokeDasharray = totalLength;
            circle.style.strokeDashoffset = totalLength;
        });

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) {
                clearInterval(countdownInterval);
                [daysElement, hoursElement, minutesElement, secondsElement].forEach(el => el.textContent = "00");
                [daysProgress, hoursProgress, minutesProgress, secondsProgress].forEach(circle => {
                    circle.style.strokeDashoffset = totalLength;
                });
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((distance / (1000 * 60)) % 60);
            const seconds = Math.floor((distance / 1000) % 60);

            daysElement.textContent = String(days).padStart(2, '0');
            hoursElement.textContent = String(hours).padStart(2, '0');
            minutesElement.textContent = String(minutes).padStart(2, '0');
            secondsElement.textContent = String(seconds).padStart(2, '0');

            const daysOffset = totalLength - (days / 2) * totalLength; 
            const hoursOffset = totalLength - (hours / 24) * totalLength;
            const minutesOffset = totalLength - (minutes / 60) * totalLength;
            const secondsOffset = totalLength - (seconds / 60) * totalLength;

            daysProgress.style.strokeDashoffset = daysOffset;
            hoursProgress.style.strokeDashoffset = hoursOffset;
            minutesProgress.style.strokeDashoffset = minutesOffset;
            secondsProgress.style.strokeDashoffset = secondsOffset;
        }

        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
