<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            font-family: Arial, sans-serif;
        }

        .timer-container {
            display: flex;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            /* background: #000; */
            color: #5a5a5a;
            width: 100%;
            justify-content: center;
        }

        .timer-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            border-radius: 5px;
            /* background: #a0dbdf; */
            min-width: 50px;
        }

        .time-value {
            background: #a0dbdf;
            font-size: 1.5rem;
            padding: 5px;
            -webkit-text-stroke-width: solid black 1px;
            -webkit-text-fill-color: rgb(66, 135, 81);

        }

        .time-label {
            font-size: 0.8rem;
            color: #045d58;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-box">
            <span id="days" class="time-value">00</span>
            <span class="time-label">Days</span>
        </div>
        <div class="timer-box">
            <span id="hours" class="time-value">00</span>
            <span class="time-label">Hours</span>
        </div>
        <div class="timer-box">
            <span id="minutes" class="time-value">00</span>
            <span class="time-label">Minutes</span>
        </div>
        <div class="timer-box">
            <span id="seconds" class="time-value">00</span>
            <span class="time-label">Seconds</span>
        </div>
    </div>

    <script>
        function startCountdown(targetDate) {
            function updateTimer() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                if (timeLeft <= 0) {
                    document.querySelector(".timer-container").innerHTML = "Webinar Started!";
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = String(days).padStart(2, '0');
                document.getElementById("hours").textContent = String(hours).padStart(2, '0');
                document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
                document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
            }

            updateTimer();
            setInterval(updateTimer, 1000);
        }

        // Set the webinar date (Change this date as needed)
        const webinarDate = new Date("March 10, 2025 10:00:00").getTime();
        startCountdown(webinarDate);
    </script>
</body>
</html>
